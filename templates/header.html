{{define "header"}}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/favicon.ico">

	<title>{{ if .Title }} {{else}} API Developer portal {{end}}</title>

	
	{{ if .PageSettings.CustomCSS }} 
	<!-- Inject the custom CSS here -->
	
	<style>
		{{ .PageSettings.CustomCSS }}
	</style>
	
	{{ else }}
	<!-- Use bootstrap core CSS -->
	<link href="/portal-assets/css/bootstrap.min.css" rel="stylesheet">
	
	{{ end }}
	
	<!-- Custom portal CSS -->
	<link href="/portal-assets/css/custom.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

{{ end }}
