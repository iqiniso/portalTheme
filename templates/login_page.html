{{ define "loginPage" }}


{{ template "header" .}}


  <body>
  
  	{{ template "navigation" . }}

    <div>
    	
    	<div class="container" style="margin-top: 80px;">
    		<div class="row">
    			
    			
    				{{ if .Error  }}
    				<div class="col-md-7 center">
						<div class="panel panel-danger">
							<div class="panel-body">
								{{.Error}}
							</div>
						</div>
					</div>
    				{{ end }}
    				
    				
					
    				{{ if .PortalConfig.DisableLogin }}
    					<div class="col-md-7 center">
    					<p><em>Login has been disabled</em></p>
    					</div>
    				{{ else }}
						<div class="col-md-7 center">
							<div class="panel panel-default">
							  <div class="panel-heading">
							    <h3 class="panel-title">Login</h3>
							  </div>
							  <div class="panel-body">
							    <form action="" method="POST">
									<div class="form-group">
										<label for="username">Email address</label>
										<input type="email" class="form-control" id="username" name="username" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" placeholder="Password">
									</div>
									
									<input type="submit" class="btn btn-success" value="Login"></button>
								</form>
							  </div>
							</div>
						</div>
					{{ end }}
    			
    			
    		</div>    		
    		
    	</div>
    	
    </div>

	  {{ template "footer" .}}
      
    </div> <!-- /container -->


    {{ template "scripts" .}}
  </body>
</html>



{{ end }}
